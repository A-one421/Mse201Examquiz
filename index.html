        { q: "1. Planar defects in crystalline materials include grain boundaries, stacking faults, and twin boundaries. Which one of the following is NOT considered a planar defect?", opts: ["Grain boundary", "Stacking fault", "Twin boundary", "Bulk vacancy cluster", "None of the above"], ans: 3 },
        { q: "2. A piece of high‑purity copper is heated from room temperature (25°C) to 1080°C. Given that the vacancy formation energy is 0.9 eV and Boltzmann constant k = 8.62×10⁻⁵ eV/K, the equilibrium concentration of vacancies (Nv/N) at 1080°C is approximately:", opts: ["4.85×10⁻⁴", "2.12×10⁻⁴", "7.82×10⁻⁴", "3.97×10⁻³", "none of the above"], ans: 1 },
        { q: "3. In ionic crystals such as NaCl, a paired vacancy consisting of one missing cation and one missing anion (to preserve electroneutrality) is termed:", opts: ["Frenkel defect", "Schottky defect", "Divacancy", "Ionic imperfection", "Stacking fault"], ans: 1 },
        { q: "4. A dislocation line for which the Burgers vector is oriented perpendicular to the dislocation line is classified as:", opts: ["Edge dislocation", "Screw dislocation", "Sessile dislocation", "Dislocation climb", "None of the above"], ans: 0 },
        { q: "5. The thermochemical process that introduces both carbon and nitrogen into the surface of steel by heating in gaseous atmospheres containing methane and ammonia is called:", opts: ["Carbonitriding", "Nitriding", "Ionitriding", "Carburizing", "Boronizing"], ans: 0 },
        { q: "6. According to the Hall–Petch relation, a metal with finer grains exhibits improved strength because:", opts: ["more grain boundaries obstruct dislocation motion", "crystals (grains) that cannot move", "hardness of the grains", "dissolution of the grains", "none of the above"], ans: 0 },
        { q: "7. Heat treatment of metals and alloys is performed for various purposes. Which one of the following is NOT a typical purpose of heat treatment?", opts: ["Improve the properties", "Refine grain size", "Increase the degradation rate", "Alter the microstructure", "Modify surface chemistry"], ans: 2 },
        { q: "8. Alloying elements are intentionally added to a base metal primarily because they:", opts: ["To improve its properties", "To turn it to a crystalline solid", "To increase its volume and weight", "All of the above", "None of the above"], ans: 0 },
        { q: "9. The set of empirical rules that predict whether two metals will form a substitutional solid solution with extensive solubility is known as:", opts: ["Lever rule", "Hume-Rothery rule", "Phase Rule", "Gibb's Rule", "None of the above"], ans: 1 },
        { q: "10. For pure iron at 912°C, FCC austenite and BCC ferrite coexist in equilibrium. According to the Gibbs phase rule (P+F=C+2, at constant pressure), the number of degrees of freedom is:", opts: ["2", "1", "0", "-1", "-2"], ans: 1 },
        { q: "11. The primary mechanisms that can be used to strengthen metallic materials include all of the following EXCEPT:", opts: ["Grain size strengthening", "Solid solution strengthening", "Strain hardening", "Annealing", "Precipitation hardening"], ans: 3 },
        { q: "12. Dislocation motion and their interaction with obstacles (grain boundaries, solute atoms, precipitates) directly govern a material’s:", opts: ["Plastic deformation and strengthening", "Conductivity and resistivity", "Intrinsic and extrinsic conduction", "Paramagnetic features", "None of the above"], ans: 0 },
        { q: "13. For a hexagonal close‑packed (HCP) crystal, a plane has intercepts 1, ∞, 1 on the a₁, a₂, and c axes (using the four‑axis Miller‑Bravais system). The correct Miller‑Bravais notation for this plane is:", opts: ["(100)", "(010)", "(101)", "(001)", "none"], ans: 2 },
        { q: "14. Which crystal system is characterized by unit cell dimensions a ≠ b ≠ c and all interaxial angles α = β = γ = 90°?", opts: ["Orthorhombic", "Cubic", "Tetragonal", "Hexagonal", "Rhombohedral"], ans: 0 },
        { q: "15. For an FCC lattice with lattice parameter a, the distance between two adjacent atoms along the close‑packed direction <110> (the densest direction) is:", opts: ["a/2", "a/√2", "a√2", "a√3", "none"], ans: 2 },
        { q: "16. Consider the compounds lithium fluoride (LiF) and silicon carbide (SiC). The predominant bonding in LiF and SiC, respectively, is:", opts: ["Ionic & ionic", "covalent & covalent", "Covalent & ionic", "ionic & Covalent", "van der Waals"], ans: 3 },
        { q: "17. Copper has an atomic mass of 63.5 g/mol, density 8.96 g/cm³, and an FCC structure. The calculated atomic radius (in nm) is approximately:", opts: ["0.128 nm", "0.256 nm", "0.362 nm", "0.052 nm", "0.427 nm"], ans: 0 },
        { q: "18. In which type of primary bonding are the bonds highly directional, usually leading to high hardness and low ductility?", opts: ["metallic bond", "ionic bond", "covalent bond", "hydrogen bond", "none"], ans: 2 },

        { q: "23. Concrete, consisting of cement paste, sand, and gravel, is technically classified as:", opts: ["polymer-matrix composite", "ceramic-matrix composite", "metal-matrix composite", "all of the above", "none"], ans: 1 },

        { q: "40. Wood is often described as orthotropic. This means:", opts: ["wide in tropics", "orthopaedic application", "orthorhombic crystal", "unique independent mechanical properties in three orthogonal directions"], ans: 3 },
        { q: "41. Copper is seldom used for high‑tension overhead power transmission lines because of its:", opts: ["low cost", "high ductility", "density", "toxicity", "none"], ans: 2 },
        { q: "42. Arrange the following bond types in order of increasing electrical resistivity (lowest to highest):", opts: ["metallic > covalent > ionic", "metallic < covalent < ionic", "ionic < covalent < metallic", "covalent > ionic > metallic", "none"], ans: 1 },
        { q: "43. Which factor does NOT significantly affect electron mobility in a conductive material?", opts: ["thermal agitation", "crystal imperfections", "crystal structure", "degree of cold work", "all of the above"], ans: 4 },
        { q: "44. In the iron‑carbon phase diagram, the eutectoid reaction (austenite → ferrite + cementite) occurs at:", opts: ["1147°C", "1492°C", "723°C", "910°C", "1539°C"], ans: 2 },

        { q: "72. Which mechanical property is most sensitive to microstructural changes (grain size, dislocation density, precipitates)?", opts: ["yield strength", "elastic modulus", "density", "melting point", "coefficient of expansion"], ans: 0 },

        { q: "74. The Toyota Diffusion (TD) process is a thermo‑reactive deposition technique that diffuses which element into the steel surface to form ultra‑hard carbides?", opts: ["carbon", "nitrogen", "vanadium/niobium", "chromium", "boron"], ans: 2 },
        { q: "75. Pure copper and gold exhibit their characteristic colour (reddish and yellow) because:", opts: ["they absorb UV", "reflectivity varies with visible wavelength", "they are semiconductors", "thin oxide film", "alloy"], ans: 1 },
        { q: "76. The defect that is characteristic of many ionic crystals (e.g., NaCl) to maintain electroneutrality is:", opts: ["Schottky defect", "vacancy cluster", "interstitial loop", "screw dislocation", "edge dislocation"], ans: 0 },
        { q: "77. A polymer with a three‑dimensional cross‑linked network structure is classified as:", opts: ["thermoplastic", "thermoset", "elastomer always", "crystalline", "amorphous thermoplastic"], ans: 1 },
        { q: "78. Tempering of as‑quenched martensite in the temperature range 150‑200°C produces a microstructure known as:", opts: ["tempered martensite (ε‑carbide)", "spheroidite", "pearlite", "bainite", "retained austenite"], ans: 0 },
        { q: "79. The main constituent responsible for the strength of ordinary Portland cement is:", opts: ["tricalcium silicate", "dicalcium silicate", "tricalcium aluminate", "gypsum", "ferrite"], ans: 0 },
        { q: "80. In concrete, the primary role of the aggregate (sand, gravel) is:", opts: ["binding", "filler & strength", "react with cement", "color", "waterproof"], ans: 1 },
        { q: "81. The term ‘hygroscopic’ when applied to wood refers to its ability to:", opts: ["absorbs/desorbs moisture", "burns easily", "resists fungi", "has high density", "sinks in water"], ans: 0 },
        { q: "82. Which term is NOT associated with welding technology?", opts: ["crater", "toe", "fillet", "bead", "machining allowance"], ans: 4 },
        { q: "83. In brazing, the filler metal has a melting point:", opts: ["<450°C", ">450°C but < base metal Tm", "> base metal Tm", "same as base", ">1000°C"], ans: 1 },
        { q: "84. Galvanic corrosion is likely to occur when:", opts: ["two dissimilar metals in electrolyte", "stress + corrosion", "uniform oxidation", "cavitation", "hydrogen embrittlement"], ans: 0 },
        { q: "85. The discovery of high‑temperature superconductivity in ceramic materials was first made in the system:", opts: ["YBCO", "NbO and NbN", "BSCCO", "MgB₂", "LSCO"], ans: 1 },
        { q: "86. The slope of the initial linear portion of the stress‑strain curve (elastic region) defines the:", opts: ["yield strength", "tensile strength", "Young's modulus", "toughness", "resilience"], ans: 2 },
        { q: "87. At room temperature, which material exhibits the highest thermal conductivity?", opts: ["silver", "copper", "diamond", "aluminum", "graphene"], ans: 2 },
        { q: "88. The metallic lustre (reflectivity) of metals is primarily caused by:", opts: ["re-emission of absorbed photons", "band gap", "surface roughness", "plasma frequency", "impurities"], ans: 0 },
        { q: "89. The endurance limit (fatigue limit) of a material is defined as:", opts: ["stress below which no failure", "maximum stress", "strain limit", "number of cycles to failure", "none"], ans: 0 },
        { q: "90. An example of a soft ferrite (used in high‑frequency transformer cores) is:", opts: ["barium ferrite", "magnetite", "manganese‑zinc ferrite", "strontium ferrite", "lodestone"], ans: 2 },
        { q: "91. In an adhesively bonded joint, failure that occurs entirely within the adhesive layer is called:", opts: ["adhesive layer", "interface", "adherent", "oxide layer", "primer"], ans: 0 },
        { q: "92. The term ‘spelter’ is an old name for the filler metal used in:", opts: ["brazing", "soldering", "welding", "adhesive bonding", "riveting"], ans: 0 },
        { q: "93. In fusion welding, the ‘heat affected zone’ (HAZ) refers to:", opts: ["region of base metal with altered microstructure", "molten pool", "weld bead", "fusion zone", "crater"], ans: 0 },
        { q: "94. In a typical soda‑lime glass composition, the primary network former is:", opts: ["Na₂O", "CaO", "SiO₂", "MgO", "K₂O"], ans: 2 },
        { q: "95. The main purpose of normalizing heat treatment for steel is:", opts: ["softening", "grain refinement", "surface hardening", "decarburization", "spheroidization"], ans: 1 },
        { q: "96. A material with a high quality factor Q (low internal friction) has:", opts: ["internal friction", "stiffness", "density", "strength", "melting point"], ans: 0 },
        { q: "97. Because of their inherent brittleness, the mechanical testing of ceramics is often performed using:", opts: ["tensile test", "bend test", "torsion test", "impact test", "creep test"], ans: 1 },
        { q: "98. The primary slip system in FCC crystals (e.g., Al, Cu) is:", opts: ["{111}<110>", "{110}<111>", "{100}<110>", "{111}<112>", "none"], ans: 0 },
        { q: "99. Solid‑solution strengthening arises mainly because:", opts: ["lattice strain from solute atoms", "precipitates", "grain boundaries", "dislocation density", "texture"], ans: 0 },
        { q: "100. Which joining technique uses a non‑metallic substance that hardens chemically to bond parts?", opts: ["rivet", "screw", "adhesive bonding", "brazing", "welding"], ans: 2 },
    ];
    const finalQ = questions.slice(0, 100); 

    // state
    let currentIndex = 0;
    let answers = new Array(finalQ.length).fill(null);
    let timerInterval = null;
    let secondsLeft = 45 * 60;
    let quizSubmitted = false;

    const qArea = document.getElementById('questionArea');
    const qCounter = document.getElementById('qCounter');
    const timerDisplay = document.getElementById('timerDisplay');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const answeredSpan = document.getElementById('answeredCount');
    const badgeScroll = document.getElementById('badgeScrollContainer');
    const leftArrow = document.getElementById('scrollLeftArrow');
    const rightArrow = document.getElementById('scrollRightArrow');

    function formatTime(sec) {
        const m = Math.floor(sec / 60);
        const s = sec % 60;
        return `${m}:${s < 10 ? '0' : ''}${s}`;
    }
    function updateTimerDisplay() { timerDisplay.innerText = formatTime(secondsLeft); }

    function startTimer() {
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if (quizSubmitted) return;
            secondsLeft--;
            updateTimerDisplay();
            if (secondsLeft <= 0) {
                clearInterval(timerInterval);
                alert('⏰ Time is up! Auto-submitting.');
                submitQuiz();
            }
        }, 1000);
    }

    function render() {
        if (quizSubmitted) return;
        const q = finalQ[currentIndex];
        const selectedIdx = answers[currentIndex];

        let html = `<div class="question-card"><div class="q-text">${q.q}</div><div class="options-grid">`;
        q.opts.forEach((opt, idx) => {
            const letter = String.fromCharCode(65 + idx);
            const selClass = (selectedIdx === idx) ? 'selected' : '';
            html += `<div class="option ${selClass}" data-opt-index="${idx}"><span class="option-letter">${letter}.</span> ${opt}</div>`;
        });
        html += '</div></div>';
        qArea.innerHTML = html;

        document.querySelectorAll('.option').forEach(optDiv => {
            optDiv.addEventListener('click', () => {
                if (quizSubmitted) return;
                const idx = parseInt(optDiv.dataset.optIndex);
                answers[currentIndex] = idx;
                render();
                updateBadgesAndCount();
            });
        });

        qCounter.innerText = `Q ${currentIndex+1} / ${finalQ.length}`;
        prevBtn.disabled = (currentIndex === 0);
        nextBtn.disabled = (currentIndex === finalQ.length-1);
        updateBadgesAndCount();
    }

    function updateBadgesAndCount() {
        const answered = answers.filter(a => a !== null).length;
        answeredSpan.innerText = answered;

        let badgesHtml = '';
        finalQ.forEach((_, idx) => {
            let cls = 'q-badge';
            if (idx === currentIndex) cls += ' active';
            if (answers[idx] !== null) cls += ' answered';
            badgesHtml += `<div class="${cls}" data-badge-index="${idx}">${idx+1}</div>`;
        });
        badgeScroll.innerHTML = badgesHtml;

        document.querySelectorAll('.q-badge').forEach(b => {
            b.addEventListener('click', () => {
                if (quizSubmitted) return;
                const idx = parseInt(b.dataset.badgeIndex);
                if (!isNaN(idx) && idx >= 0 && idx < finalQ.length) {
                    currentIndex = idx;
                    render();
                    b.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }
            });
        });
    }

    leftArrow.addEventListener('click', () => { badgeScroll.scrollBy({ left: -120, behavior: 'smooth' }); });
    rightArrow.addEventListener('click', () => { badgeScroll.scrollBy({ left: 120, behavior: 'smooth' }); });

    prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) { currentIndex--; render(); }
    });
    nextBtn.addEventListener('click', () => {
        if (currentIndex < finalQ.length-1) { currentIndex++; render(); }
    });

    function submitQuiz() {
        if (quizSubmitted) return;
        quizSubmitted = true;
        clearInterval(timerInterval);
        const answeredCount = answers.filter(a => a !== null).length;
        let correct = 0;
        finalQ.forEach((q, i) => {
            if (answers[i] !== null && answers[i] === q.ans) correct++;
        });
        const scorePercent = Math.round((correct / finalQ.length)*100);
        let summaryHtml = `<div class="summary-screen"><h2>✅ Quiz completed</h2>
            <div class="score-circle">${correct}</div>
            <p style="font-size:1.5rem; margin:0.5rem 0 2rem">${correct}/${finalQ.length} · ${scorePercent}%</p>
            <h3>Quick review (your answer / correct)</h3><div class="review-grid">`;
        finalQ.forEach((q, i) => {
            const user = answers[i] !== null ? String.fromCharCode(65+answers[i]) : '—';
            const correctLetter = String.fromCharCode(65+q.ans);
            const ok = (answers[i] === q.ans) ? '✅' : '❌';
            summaryHtml += `<div class="review-item">Q${i+1}: ${user} / ${correctLetter} ${ok}</div>`;
        });
        summaryHtml += '</div><button id="restartBtn" class="primary" style="margin:2rem auto 0; background:#2563eb;">↻ Restart quiz</button></div>';
        qArea.innerHTML = summaryHtml;
        document.getElementById('navButtons').style.display = 'none';
        document.querySelector('.progress-carousel').style.display = 'none';
        document.querySelector('.footer-info').innerHTML = `<span>Final score: ${correct}/100 · ${scorePercent}%</span><span>⏱️ finished</span>`;
        document.getElementById('restartBtn')?.addEventListener('click', () => window.location.reload());
    }

    submitBtn.addEventListener('click', () => {
        if (confirm('Submit quiz and see results?')) submitQuiz();
    });

    function init() {
        render();
        startTimer();
    }
    init();
})();
</script>
