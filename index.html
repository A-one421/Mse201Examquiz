
<!DOCTYPE html>
<html lang="en">
<head>

    <title>MSE 201 · comprehensive exam · 100</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            background: #f0f4f8;
            color: #1e293b;
            padding: 0.8rem;
            line-height: 1.5;
        }
        .quiz-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 32px;
            box-shadow: 0 20px 35px -8px rgba(0,20,40,0.25);
            overflow: hidden;
            padding: 1.5rem 1rem;
        }
        h1 {
            font-size: 1.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 3px solid #2563eb;
            padding-bottom: 0.6rem;
            margin-bottom: 1.5rem;
            color: #0c4a6e;
            flex-wrap: wrap;
        }
        h1 small {
            font-size: 1rem;
            font-weight: 400;
            color: #475569;
            margin-left: auto;
            background: #e2e8f0;
            padding: 0.3rem 1rem;
            border-radius: 40px;
        }
        .timer-panel {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            color: white;
            padding: 1rem 1.2rem;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-weight: 500;
            flex-wrap: wrap;
            gap: 12px;
        }
        .timer-box {
            background: #020617;
            padding: 0.4rem 1.5rem;
            border-radius: 60px;
            font-size: 2rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            color: #fcd34d;
            box-shadow: 0 0 0 2px #64748b;
        }
        .question-track {
            font-size: 1.2rem;
            background: #2563eb;
            padding: 0.4rem 1.3rem;
            border-radius: 40px;
        }
        .question-card {
            background: #f8fafc;
            border-radius: 40px;
            padding: 2rem 1.8rem;
            margin: 1.5rem 0 1.2rem;
            box-shadow: inset 0 1px 4px #cbd5e1, 0 8px 12px -8px #94a3b8;
        }
        .q-text {
            font-size: 1.4rem;
            font-weight: 540;
            margin-bottom: 2rem;
            line-height: 1.5;
            background: #f1f5f9;
            padding: 1.2rem 1.5rem;
            border-radius: 28px;
            border-left: 6px solid #2563eb;
        }
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .option {
            background: white;
            border: 2px solid #cbd5e1;
            border-radius: 100px;
            padding: 0.9rem 1.8rem;
            font-size: 1.15rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.15s ease;
            word-break: break-word;
        }
        .option:hover {
            background: #eef2ff;
            border-color: #3b82f6;
        }
        .option.selected {
            background: #2563eb;
            border-color: #1e3a8a;
            color: white;
            font-weight: 500;
            box-shadow: 0 6px 10px -3px #1e40af;
        }
        .option-letter {
            font-weight: 700;
            width: 2.5rem;
            display: inline-block;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin: 1.2rem 0 1rem;
        }
        button {
            background: white;
            border: 2px solid #2563eb;
            color: #2563eb;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 0.7rem 1.2rem;
            border-radius: 60px;
            cursor: pointer;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex: 1 1 auto;
            min-width: 105px;
        }
        button.primary {
            background: #2563eb;
            color: white;
            border: 2px solid #2563eb;
        }
        button:active { transform: scale(0.96); }
        button:disabled {
            opacity: 0.3;
            pointer-events: none;
        }
        /* carousel with edge arrows */
        .progress-carousel {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 2rem 0 0.8rem;
        }
        .carousel-arrow {
            background: #2563eb;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 400;
            cursor: pointer;
            box-shadow: 0 4px 8px #94a3b8;
            transition: 0.15s;
            flex-shrink: 0;
            user-select: none;
            line-height: 1;
        }
        .carousel-arrow:active { transform: scale(0.9); background: #1e3a8a; }
        .carousel-arrow.disabled {
            opacity: 0.3;
            pointer-events: none;
            background: #64748b;
        }
        .badge-scroll {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding: 8px 4px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            flex: 1;
        }
        .badge-scroll::-webkit-scrollbar {
            height: 5px;
        }
        .badge-scroll::-webkit-scrollbar-thumb {
            background: #2563eb;
            border-radius: 10px;
        }
        .q-badge {
            min-width: 44px;
            height: 44px;
            border-radius: 44px;
            background: #e2e8f0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.1s;
            border: 2px solid transparent;
            flex-shrink: 0;
        }
        .q-badge.active {
            background: #1e293b;
            color: white;
            border-color: #2563eb;
            transform: scale(1.05);
        }
        .q-badge.answered {
            background: #4ade80;
            color: #14532d;
            border-color: #166534;
        }
        .summary-screen {
            background: #f1f5f9;
            border-radius: 40px;
            padding: 2rem 1rem;
            text-align: center;
        }
        .score-circle {
            width: 160px;
            height: 160px;
            margin: 1.2rem auto;
            background: #2563eb;
            color: white;
            font-size: 3rem;
            font-weight: 700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 30px -10px #1e3a8a;
        }
        .review-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 1.8rem;
        }
        .review-item {
            background: white;
            border-radius: 20px;
            padding: 0.6rem 0.2rem;
            font-size: 0.85rem;
            border-left: 5px solid #2563eb;
        }
        .footer-info {
            margin-top: 1.5rem;
            color: #475569;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        @media (max-width: 600px) {
            .quiz-container { padding: 0.8rem; }
            .timer-box { font-size: 1.6rem; letter-spacing: 2px; }
            .q-text { font-size: 1.25rem; padding: 1rem; }
            .option { font-size: 1rem; padding: 0.7rem 1rem; }
            button { font-size: 1rem; padding: 0.6rem 0.5rem; }
            .carousel-arrow { width: 40px; height: 40px; font-size: 1.8rem; }
            .q-badge { min-width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
<div class="quiz-container" id="quizContainer">
    <h1>
        ⚙️ MSE 201 · Joining & Properties
        <small>100 questions · exam style</small>
    </h1>

    <div class="timer-panel">
        <span class="question-track" id="qCounter">Q 1 / 100</span>
        <span class="timer-box" id="timerDisplay">45:00</span>
    </div>

    <div id="questionArea"></div>

    <div class="nav-buttons" id="navButtons">
        <button id="prevBtn" disabled>◀ Prev</button>
        <button id="nextBtn" class="primary">Next ▶</button>
        <button id="submitBtn" class="primary" style="background:#059669; border-color:#047857;">✔ Submit</button>
    </div>

    <!-- curved carousel with arrow edges -->
    <div class="progress-carousel" id="progressCarousel">
        <div class="carousel-arrow" id="scrollLeftArrow" title="previous batch">‹</div>
        <div class="badge-scroll" id="badgeScrollContainer"></div>
        <div class="carousel-arrow" id="scrollRightArrow" title="next batch">›</div>
    </div>

    <div class="footer-info">
        <span>✔ answered • <span id="answeredCount">0</span>/100</span>
        <span>⏱️ 45 min • ⏺️ 100 questions</span>
    </div>
</div>

<script>
(function() {
    // ---------- 100 comprehensive, exam‑style questions (descriptive, longer stems) ----------
    const questions = [
        { q: "1. Planar defects in crystalline materials include grain boundaries, stacking faults, and twin boundaries. Which one of the following options is NOT considered a planar defect? (A) Grain boundary (B) Stacking fault (C) Twin boundary (D) Bulk vacancy cluster (E) None of the above", opts: ["Grain boundary", "Stacking fault", "Twin boundary", "Bulk vacancy cluster", "None of the above"], ans: 3 },
        { q: "2. A piece of high‑purity copper is heated from room temperature (25°C) to 1080°C. Given that the vacancy formation energy is 0.9 eV and Boltzmann constant k = 8.62×10⁻⁵ eV/K, the equilibrium concentration of vacancies (Nv/N) at 1080°C is approximately: (A) 4.85×10⁻⁴ (B) 2.12×10⁻⁴ (C) 7.82×10⁻⁴ (D) 3.97×10⁻³ (E) none of the above", opts: ["4.85×10⁻⁴", "2.12×10⁻⁴", "7.82×10⁻⁴", "3.97×10⁻³", "none of the above"], ans: 1 },
        { q: "3. In ionic crystals such as NaCl, a paired vacancy consisting of one missing cation and one missing anion (to preserve electroneutrality) is termed: (A) Frenkel defect (B) Schottky defect (C) Divacancy (D) Ionic imperfection (E) Stacking fault", opts: ["Frenkel defect", "Schottky defect", "Divacancy", "Ionic imperfection", "Stacking fault"], ans: 1 },
        { q: "4. A dislocation line for which the Burgers vector is oriented perpendicular to the dislocation line is classified as: (A) Edge dislocation (B) Screw dislocation (C) Sessile dislocation (D) Dislocation climb configuration (E) None of the above", opts: ["Edge dislocation", "Screw dislocation", "Sessile dislocation", "Dislocation climb", "None of the above"], ans: 0 },
        { q: "5. The thermochemical process that introduces both carbon and nitrogen into the surface of steel by heating in gaseous atmospheres containing methane and ammonia is called: (A) Carbonitriding (B) Nitriding (C) Ionitriding (D) Carburizing (E) Boronizing", opts: ["Carbonitriding", "Nitriding", "Ionitriding", "Carburizing", "Boronizing"], ans: 0 },
        { q: "6. According to the Hall–Petch relation, a metal with finer grains exhibits improved strength because: (A) more grain boundaries obstruct dislocation motion (B) finer grains are harder by nature (C) grains cannot rotate (D) dissolution of grains occurs (E) none of the above", opts: ["more grain boundaries obstruct dislocation motion", "crystals (grains) that cannot move", "hardness of the grains", "dissolution of the grains", "none of the above"], ans: 0 },
        { q: "7. Heat treatment of metals and alloys is performed for various purposes. Which one of the following is NOT a typical purpose of heat treatment? (A) Improve mechanical properties (B) Refine grain size (C) Increase the degradation rate in service (D) Alter the microstructure (E) Modify surface chemistry", opts: ["Improve the properties", "Refine grain size", "Increase the degradation rate", "Alter the microstructure", "Modify surface chemistry"], ans: 2 },
        { q: "8. Alloying elements are intentionally added to a base metal primarily because they: (A) improve properties such as strength, corrosion resistance, or hardenability (B) convert the metal into a crystalline solid (C) increase volume and weight (D) all of the above (E) none of the above", opts: ["To improve its properties", "To turn it to a crystalline solid", "To increase its volume and weight", "All of the above", "None of the above"], ans: 0 },
        { q: "9. The set of empirical rules that predict whether two metals will form a substitutional solid solution with extensive solubility is known as: (A) Lever rule (B) Hume‑Rothery rules (C) Phase rule (D) Gibbs phase rule (E) None of the above", opts: ["Lever rule", "Hume-Rothery rule", "Phase Rule", "Gibb's Rule", "None of the above"], ans: 1 },
        { q: "10. For pure iron at 912°C, FCC austenite and BCC ferrite coexist in equilibrium. According to the Gibbs phase rule (P+F=C+2, at constant pressure), the number of degrees of freedom is: (A) 2 (B) 1 (C) 0 (D) –1 (E) –2", opts: ["2", "1", "0", "-1", "-2"], ans: 1 },
        { q: "11. The primary mechanisms that can be used to strengthen metallic materials include all of the following EXCEPT: (A) grain size reduction (B) solid solution alloying (C) strain hardening (work hardening) (D) annealing (E) precipitation hardening", opts: ["Grain size strengthening", "Solid solution strengthening", "Strain hardening", "Annealing", "Precipitation hardening"], ans: 3 },
        { q: "12. Dislocation motion and their interaction with obstacles (grain boundaries, solute atoms, precipitates) directly govern a material’s: (A) plastic deformation and strengthening behaviour (B) electrical conductivity (C) thermal conductivity (D) optical reflectivity (E) none of the above", opts: ["Plastic deformation and strengthening", "Conductivity and resistivity", "Intrinsic and extrinsic conduction", "Paramagnetic features", "None of the above"], ans: 0 },
        { q: "13. For a hexagonal close‑packed (HCP) crystal, a plane has intercepts 1, ∞, 1 on the a₁, a₂, and c axes (using the four‑axis Miller‑Bravais system). The correct Miller‑Bravais notation for this plane is: (A) (100) (B) (010) (C) (101) (D) (10 1 0) (E) none", opts: ["(100)", "(010)", "(101)", "(001)", "none"], ans: 2 },
        { q: "14. Which crystal system is characterized by unit cell dimensions a ≠ b ≠ c and all interaxial angles α = β = γ = 90°? (A) Orthorhombic (B) Cubic (C) Tetragonal (D) Hexagonal (E) Rhombohedral", opts: ["Orthorhombic", "Cubic", "Tetragonal", "Hexagonal", "Rhombohedral"], ans: 0 },
        { q: "15. For an FCC lattice with lattice parameter a, the distance between two adjacent atoms along the close‑packed direction <110> (the densest direction) is: (A) a/2 (B) a/√2 (C) a√2 (D) a√3 (E) none", opts: ["a/2", "a/√2", "a√2", "a√3", "none"], ans: 2 },
        { q: "16. Consider the compounds lithium fluoride (LiF) and silicon carbide (SiC). The predominant bonding in LiF and SiC, respectively, is: (A) ionic & ionic (B) covalent & covalent (C) covalent & ionic (D) ionic & covalent (E) van der Waals & covalent", opts: ["Ionic & ionic", "covalent & covalent", "Covalent & ionic", "ionic & Covalent", "van der Waals"], ans: 3 },
        { q: "17. Copper has an atomic mass of 63.5 g/mol, density 8.96 g/cm³, and an FCC structure. The calculated atomic radius (in nm) is approximately: (A) 0.128 nm (B) 0.256 nm (C) 0.362 nm (D) 0.052 nm (E) 0.427 nm", opts: ["0.128 nm", "0.256 nm", "0.362 nm", "0.052 nm", "0.427 nm"], ans: 0 },
        { q: "18. In which type of primary bonding are the bonds highly directional, usually leading to high hardness and low ductility? (A) metallic bond (B) ionic bond (C) covalent bond (D) hydrogen bond (E) none", opts: ["metallic bond", "ionic bond", "covalent bond", "hydrogen bond", "none"], ans: 2 },
        { q: "19. Which of the following material properties is considered structure‑insensitive (i.e., hardly changes with grain size or slight defects)? (A) Tensile strength (B) Hardness (C) Yield strength (D) Refractive index (E) Young’s modulus", opts: ["Tensile strength", "Hardness", "Yield strength", "refractive index", "Young modulus"], ans: 3 },
        { q: "20. Evaluate the following statements. Which one is NOT correct? (A) All primitive cells are unit cells. (B) All unit cells are not necessarily primitive. (C) FCC and HCP have the same atomic packing factor (0.74). (D) The number of atoms per unit cell in HCP is exactly three times that of FCC. (E) None of the above", opts: ["All primitive cells are unit cells", "All unit cells are not necessarily primitive", "FCC and HCP have same APF", "Number of atoms in HCP lattice is thrice that of FCC", "none"], ans: 3 },
        { q: "21. Creep (time‑dependent plastic deformation) becomes technologically significant mainly at: (A) room temperature (B) temperatures near the melting point (homologous > 0.4‑0.5) (C) cryogenic temperatures (D) all temperatures equally (E) isothermal conditions only", opts: ["room temperature", "melting temperature", "cryogenic temperature", "elevated temperature", "isothermal temperature"], ans: 3 },
        { q: "22. A steel has a Brinell hardness number of 300. Using the approximate relationship TS (MPa) ≈ 3.45 × HB, the estimated tensile strength is: (A) 1035 MPa (B) 735 MPa (C) 435 MPa (D) 2235 MPa (E) 2050 MPa", opts: ["1035 MPa", "735 MPa", "435 MPa", "2235 MPa", "2050 MPa"], ans: 0 },
        { q: "23. Concrete, consisting of cement paste, sand, and gravel, is technically classified as: (A) polymer‑matrix composite (B) ceramic‑matrix composite (C) metal‑matrix composite (D) all of the above (E) none", opts: ["polymer-matrix composite", "ceramic-matrix composite", "metal-matrix composite", "all of the above", "none"], ans: 1 },
        { q: "24. Thermal shock resistance of ceramics is most severely challenged when the material is subjected to ——— stress. (A) Torsional (B) Compressive (C) Tensile (D) Cyclic (E) Bending", opts: ["Torsional", "Compressive", "Tensile", "Cyclic", "Bending"], ans: 2 },
        { q: "25. From a structural standpoint, ordinary glass (e.g., soda‑lime glass) is best described as: (A) a liquid (B) a crystalline solid (C) a viscous fluid (D) a supercooled liquid with amorphous structure (E) polymorphic", opts: ["liquid", "solid", "viscous", "super cooled liquid", "polymorphic"], ans: 3 },
        { q: "26. The atomic arrangement in glass is: (A) base‑centred cubic (B) long‑range ordered crystal (C) amorphous (random network) (D) polymorphic (E) all of the above", opts: ["base-centred", "crystal", "amorphous", "polymorphic", "all of the above"], ans: 2 },
        { q: "27. Carbides such as TiC and WC exhibit very high melting temperatures primarily due to their extremely strong: (A) bond strength (covalent/ionic mixing) (B) tensile strength (C) flexural strength (D) creep resistance (E) yield strength", opts: ["bond", "tensile", "flexural", "creep", "yield"], ans: 0 },
        { q: "28. The most problematic characteristic of wood as an engineering material is its: (A) anisotropic shrinkage (B) thermal expansion (C) hygroscopic nature (dimensional change with moisture) (D) stress‑strain behaviour (E) none", opts: ["shrinkage", "thermal expansion", "hygroscopic nature", "stress-strain behaviour", "none"], ans: 2 },
        { q: "29. The impact strength (e.g., Charpy or Izod) of a material is a direct measure of its: (A) toughness (B) tensile strength (C) fatigue strength (D) cold workability (E) none", opts: ["toughness", "tensile strength", "fatigue strength", "cold workability", "none"], ans: 0 },
        { q: "30. Materials that exhibit identical elastic properties in all crystallographic directions are termed: (A) homogeneous (B) inelastic (C) isotropic (D) isentropic (E) visco‑elastic", opts: ["homogeneous", "inelastic", "isotropic", "isentropic", "visco-elastic"], ans: 2 },
        { q: "31. On a typical stress‑strain diagram, which curve would most likely represent a ceramic material tested at room temperature? (A) a highly ductile curve with large plastic strain (B) a steep, nearly linear curve ending in brittle fracture with very little plastic strain (C) an elastomeric, rubber‑like curve (D) a polymer yielding curve (E) cannot determine", opts: ["Curve A (ductile)", "Curve B (steep, short)", "Curve C (elastomer)", "Curve D (polymer)", "Cannot determine"], ans: 1 },
        { q: "32. For a material to be used as a biomaterial (implant), it should possess all of the following EXCEPT: (A) biocompatibility (B) bioinertness or bioactivity (C) toxicity (D) non‑inflammability (E) appropriate mechanical properties", opts: ["Biocompatibility", "Bioinertness", "Toxicity", "Bioactiveness", "Non‑inflammable"], ans: 2 },
        { q: "33. Seasoning of timber (controlled drying) improves its properties. Which of the following is NOT typically enhanced by seasoning? (A) Hardness (B) Toughness (C) Stiffness (D) Strength (E) All of the above are improved", opts: ["Hardness", "Toughness", "Stiffness", "Strength", "All of the above"], ans: 4 },
        { q: "34. Which one of the following is NOT considered an artificial seasoning method for timber? (A) Boiling (B) Air seasoning (natural drying) (C) Water seasoning (D) Chemical seasoning (E) Kiln seasoning", opts: ["Boiling", "Air seasoning", "Water seasoning", "Chemical seasoning", "None of the above"], ans: 1 },
        { q: "35. For intrinsic (undoped) silicon at room temperature, the electrical conductivity σ = 4×10⁻⁴ S/m, electron mobility μe = 0.14 m²/V·s and hole mobility μh = 0.05 m²/V·s. The intrinsic carrier concentration (electrons = holes) is approximately: (A) 1.32×10¹⁶ m⁻³ (B) 2.5×10¹⁶ m⁻³ (C) 1.0×10¹⁶ m⁻³ (D) 8×10¹⁵ m⁻³ (E) none", opts: ["1.32×10¹⁶ m⁻³", "2.5×10¹⁶ m⁻³", "1.0×10¹⁶", "8×10¹⁵", "none"], ans: 0 },
        { q: "36. The fatigue strength (endurance limit) of a material is defined as the: (A) minimum stress that causes failure in 10⁷ cycles (B) maximum stress that can be applied without failure for a specified number of cycles (often 10⁷) (C) minimum strain amplitude (D) maximum strain (E) stress at fracture", opts: ["minimum stress", "maximum stress", "minimum strain", "maximum strain", "parallel strain"], ans: 1 },
        { q: "37. ‘Basic properties of materials frequently define the capabilities, potential, reliability and limitations of technology.’ This statement is: (A) Not exactly (B) Not sure (C) False (D) True", opts: ["Not exactly", "Not sure", "False", "True"], ans: 3 },
        { q: "38. In determining the moisture content of timber by the oven‑dry method, which condition is NOT true? (A) sample dimension ~20×20×20 mm (B) last two consecutive weight observations are identical (C) test piece weighed in fresh condition (D) last two weight observations differ by 0.1% (E) none", opts: ["sample dimension 20x20x20 mm", "last two weight observations identical", "test piece weighed fresh", "last two weight observations differ by 0.1%", "none"], ans: 3 },
        { q: "39. The slip system (combination of slip plane and slip direction) that is most easily activated in a crystal is usually: (A) densest plane & least dense direction (B) densest plane & densest direction (C) densest direction & less dense plane (D) any random plane (E) none", opts: ["densest plane & least dense direction", "densest plane & denser direction", "densest direction & less dense plane", "densest plane & densest direction", "none"], ans: 3 },
        { q: "40. Wood is often described as orthotropic. This means: (A) it is mainly grown in the tropics (B) it has orthopaedic applications (C) its crystal structure is orthorhombic (D) it has unique and independent mechanical properties along three mutually perpendicular axes (longitudinal, radial, tangential) (E) none", opts: ["wide in tropics", "orthopaedic application", "orthorhombic crystal", "unique independent mechanical properties in three orthogonal directions"], ans: 3 },
        { q: "41. Copper is seldom used for high‑tension overhead power transmission lines because of its: (A) low cost (B) high ductility (C) relatively high density (makes towers more expensive) (D) toxicity (E) none", opts: ["low cost", "high ductility", "density", "toxicity", "none"], ans: 2 },
        { q: "42. Arrange the following bond types in order of increasing electrical resistivity (lowest to highest): (A) metallic < covalent < ionic (B) metallic > covalent > ionic (C) ionic < covalent < metallic (D) covalent > ionic > metallic (E) none", opts: ["metallic > covalent > ionic", "metallic < covalent < ionic", "ionic < covalent < metallic", "covalent > ionic > metallic", "none"], ans: 1 },
        { q: "43. Which factor does NOT significantly affect electron mobility in a conductive material? (A) thermal agitation (phonon scattering) (B) crystal imperfections (C) crystal structure (D) degree of cold work (E) all of the above affect mobility", opts: ["thermal agitation", "crystal imperfections", "crystal structure", "degree of cold work", "all of the above"], ans: 4 },
        { q: "44. In the iron‑carbon phase diagram, the eutectoid reaction (austenite → ferrite + cementite) occurs at: (A) 1147°C (B) 1492°C (C) 723°C (D) 910°C (E) 1539°C", opts: ["1147°C", "1492°C", "723°C", "910°C", "1539°C"], ans: 2 },
        { q: "45. Which surface hardening process introduces both carbon and nitrogen into the steel surface? (A) Carburizing (B) Nitriding (C) Carbonitriding (D) Cyaniding (E) Boriding", opts: ["Carburizing", "Nitriding", "Carbonitriding", "Cyaniding", "Boriding"], ans: 2 },

        { q: "100. Which joining technique uses a non‑metallic substance that hardens chemically to bond parts? (A) rivet (B) screw (C) adhesive bonding (D) brazing (E) welding", opts: ["rivet", "screw", "adhesive bonding", "brazing", "welding"], ans: 2 },

    const finalQ = questions.slice(0, 100); 

    // state
    let currentIndex = 0;
    let answers = new Array(finalQ.length).fill(null);
    let timerInterval = null;
    let secondsLeft = 45 * 60;
    let quizSubmitted = false;

    const qArea = document.getElementById('questionArea');
    const qCounter = document.getElementById('qCounter');
    const timerDisplay = document.getElementById('timerDisplay');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const answeredSpan = document.getElementById('answeredCount');
    const badgeScroll = document.getElementById('badgeScrollContainer');
    const leftArrow = document.getElementById('scrollLeftArrow');
    const rightArrow = document.getElementById('scrollRightArrow');

    function formatTime(sec) {
        const m = Math.floor(sec / 60);
        const s = sec % 60;
        return `${m}:${s < 10 ? '0' : ''}${s}`;
    }
    function updateTimerDisplay() { timerDisplay.innerText = formatTime(secondsLeft); }

    function startTimer() {
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if (quizSubmitted) return;
            secondsLeft--;
            updateTimerDisplay();
            if (secondsLeft <= 0) {
                clearInterval(timerInterval);
                alert('⏰ Time is up! Auto-submitting.');
                submitQuiz();
            }
        }, 1000);
    }

    function render() {
        if (quizSubmitted) return;
        const q = finalQ[currentIndex];
        const selectedIdx = answers[currentIndex];

        let html = `<div class="question-card"><div class="q-text">Q${currentIndex+1}. ${q.q}</div><div class="options-grid">`;
        q.opts.forEach((opt, idx) => {
            const letter = String.fromCharCode(65 + idx);
            const selClass = (selectedIdx === idx) ? 'selected' : '';
            html += `<div class="option ${selClass}" data-opt-index="${idx}"><span class="option-letter">${letter}.</span> ${opt}</div>`;
        });
        html += '</div></div>';
        qArea.innerHTML = html;

        document.querySelectorAll('.option').forEach(optDiv => {
            optDiv.addEventListener('click', () => {
                if (quizSubmitted) return;
                const idx = parseInt(optDiv.dataset.optIndex);
                answers[currentIndex] = idx;
                render();
                updateBadgesAndCount();
            });
        });

        qCounter.innerText = `Q ${currentIndex+1} / ${finalQ.length}`;
        prevBtn.disabled = (currentIndex === 0);
        nextBtn.disabled = (currentIndex === finalQ.length-1);
        updateBadgesAndCount();
    }

    function updateBadgesAndCount() {
        const answered = answers.filter(a => a !== null).length;
        answeredSpan.innerText = answered;

        let badgesHtml = '';
        finalQ.forEach((_, idx) => {
            let cls = 'q-badge';
            if (idx === currentIndex) cls += ' active';
            if (answers[idx] !== null) cls += ' answered';
            badgesHtml += `<div class="${cls}" data-badge-index="${idx}">${idx+1}</div>`;
        });
        badgeScroll.innerHTML = badgesHtml;

        document.querySelectorAll('.q-badge').forEach(b => {
            b.addEventListener('click', () => {
                if (quizSubmitted) return;
                const idx = parseInt(b.dataset.badgeIndex);
                if (!isNaN(idx) && idx >= 0 && idx < finalQ.length) {
                    currentIndex = idx;
                    render();
                    b.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }
            });
        });
    }

    leftArrow.addEventListener('click', () => { badgeScroll.scrollBy({ left: -120, behavior: 'smooth' }); });
    rightArrow.addEventListener('click', () => { badgeScroll.scrollBy({ left: 120, behavior: 'smooth' }); });

    prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) { currentIndex--; render(); }
    });
    nextBtn.addEventListener('click', () => {
        if (currentIndex < finalQ.length-1) { currentIndex++; render(); }
    });

    function submitQuiz() {
        if (quizSubmitted) return;
        quizSubmitted = true;
        clearInterval(timerInterval);
        const answeredCount = answers.filter(a => a !== null).length;
        let correct = 0;
        finalQ.forEach((q, i) => {
            if (answers[i] !== null && answers[i] === q.ans) correct++;
        });
        const scorePercent = Math.round((correct / finalQ.length)*100);
        let summaryHtml = `<div class="summary-screen"><h2>✅ Quiz completed</h2>
            <div class="score-circle">${correct}</div>
            <p style="font-size:1.5rem; margin:0.5rem 0 2rem">${correct}/${finalQ.length} · ${scorePercent}%</p>
            <h3>Quick review (your answer / correct)</h3><div class="review-grid">`;
        finalQ.forEach((q, i) => {
            const user = answers[i] !== null ? String.fromCharCode(65+answers[i]) : '—';
            const correctLetter = String.fromCharCode(65+q.ans);
            const ok = (answers[i] === q.ans) ? '✅' : '❌';
            summaryHtml += `<div class="review-item">Q${i+1}: ${user} / ${correctLetter} ${ok}</div>`;
        });
        summaryHtml += '</div><button id="restartBtn" class="primary" style="margin:2rem auto 0; background:#2563eb;">↻ Restart quiz</button></div>';
        qArea.innerHTML = summaryHtml;
        document.getElementById('navButtons').style.display = 'none';
        document.querySelector('.progress-carousel').style.display = 'none';
        document.querySelector('.footer-info').innerHTML = `<span>Final score: ${correct}/100 · ${scorePercent}%</span><span>⏱️ finished</span>`;
        document.getElementById('restartBtn')?.addEventListener('click', () => window.location.reload());
    }

    submitBtn.addEventListener('click', () => {
        if (confirm('Submit quiz and see results?')) submitQuiz();
    });

    function init() {
        render();
        startTimer();
    }
    init();
})();
</script>
</body>
</html>
